
  <div class="w-full" [formGroup]="formMain">
    <div>
      <div class="p-4">
        <mat-label class="text-slate-900"> <b>Insira código 2FA e clique no botão.</b></mat-label>
      </div>
      <mat-form-field class="w-full" appearance="outline">
        <input #recoveryCode matInput type="text" formControlName="code" aria-label="code">
        <mat-error>
          <span *ngIf="formErrorAndTouched(formMain, 'code','required')">{{defaultMessages.requiredMsg}}</span>
        </mat-error>
      </mat-form-field>
    </div>
  </div>
