<default-component [digitTitleComp]="'|'" [textTitleComp]="'Empresas'" [textSubTitleComp]="'Empresas do grupo'"
  [iconSubTitleComp]="'list'" [hideDivider]="true">
  <div btns>
    <div class="p-4">
      <h3>{{this.business.name}}</h3>
      <div class="!bg-backgroud-color">
        <btn-g btn-1 [name]="'Adicionar'" [icon]="'add'" (btn)="callRouter(addRoute)"></btn-g>
      </div>
    </div>
  </div>
  <div body>
    <list-card-g (outOnClickIcons)="onClickIcons($event)" [headersLabel]="labelHeaders()"
      [headersFields]="fieldsHeaders()" [entities]="this.entitiesFiltered$" [spaceMenuItens]="20">
    </list-card-g>
  </div>
</default-component>
