    <mat-tab-group [formGroup]="formMain" class="p-4" animationDuration="0ms">
      <mat-tab label="Segurança">

        <div class="flex flex-col sm:flex-row w-full">
          <div class="flex flex-col flex-1 p-0 m-0">
            <account-status [userName]="emailUserName()" [lastLogin]="lastLogin"></account-status>
            <div class="p-4">
              <two-factor-setup [toggleRefresh]="toggleRefresh">
              </two-factor-setup>
            </div>

            <div class="p-4">
              <two-factor-enable (toggleBtn)="toggleBtn($event)">
              </two-factor-enable>
            </div>
            <div class="p-4">
              <email-2fa-token-send [code2FaSendEmail]="code2FaSendEmail">
              </email-2fa-token-send>
            </div>

            <!-- <toggle-two-factor [usrId]="userIdRoute"></toggle-two-factor> -->
          </div>
          <div class="flex flex-col flex-1 p-0 m-0">
            <password-reset-adm [email]="email"></password-reset-adm>

            <timed-access-control [usrId]="userIdRoute"></timed-access-control>

            <password-expires [willExpires]="willExpires" [userAccountId]="userIdRoute"></password-expires>



          </div>
        </div>

      </mat-tab>

      <mat-tab label="Identificação">



        <mat-card class="border-card-categories-divide-comp">
          <div class="p-4">
            <h3 class="title-categories-divide-comp">Identificação</h3>
          </div>
          <div class="p-4 w-full grid-cols-1 gap-4">
            <email-field [formMain]="formMain">


            </email-field>
            <div class="w-full">
              <mat-label class="text-slate-900"> <b>Nome de exibição</b></mat-label>
              <mat-form-field class="w-full" appearance="outline">
                <input matInput type="text" formControlName="displayUserName" aria-label="displayUserName">
                <mat-error>
                  <span
                    *ngIf="formErrorAndTouched(formMain, 'displayUserName','required')">{{defaultMessages.requiredMsg}}</span>
                </mat-error>
                <mat-icon class="main-color-scss" matPrefix>person</mat-icon>
              </mat-form-field>
            </div>

          </div>
        </mat-card>

        <div class="p-4 flex justify-center">
          <btn-g mat-dialog-close [name]="'Atualizar'" [icon]="'email'"
            (btn)="emailChange(formMain.get('email')?.value)"></btn-g>
        </div>



      </mat-tab>
      <mat-tab label="Endereço">
        <mat-card class="border-card-categories-divide-comp">
          <address [formMain]="address"></address>
        </mat-card>
        <div class="pb-4 pr-4 pl-4 grid justify-center">
          <btn-g mat-dialog-close [name]="'Atualizar'" [icon]="'email'" (btn)="addressUpdate()"></btn-g>
        </div>
      </mat-tab>
      <mat-tab label="Contatos">
        <mat-card class="border-card-categories-divide-comp">
          <contact [formMain]="this.contact"></contact>
        </mat-card>
        <div class="pb-4 pr-4 pl-4 grid justify-center">
          <btn-g mat-dialog-close [name]="'Atualizar'" [icon]="'email'" (btn)="contactUpdate()"></btn-g>
        </div>
      </mat-tab>

    </mat-tab-group>
  </div>
</default-component>
