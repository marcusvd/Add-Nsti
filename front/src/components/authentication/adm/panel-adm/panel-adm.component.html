<!-- <default-component [formGroup]="formMain" *ngIf="formMain" [digitTitleComp]="'|'" [textTitleComp]="'mudar-aqui'"  [textSubTitleComp]="'Cadastro de empresa'" [iconSubTitleComp]="'add'" [hideDivider]="true"> -->
<default-component *ngIf="formMain" [digitTitleComp]="'|'" [textTitleComp]="'mudar-aqui'" [textSubTitleComp]="'Cadastro de empresa'"
  [iconSubTitleComp]="'add'" [hideDivider]="true">
  <div btns>

  </div>
  <div body class="grid grid-cols-2">
    <mat-tab-group [formGroup]="formMain" class="p-4" animationDuration="0ms">
      <mat-tab label="Identificação">
        <name-cpf-cnpj (cpfCnpjBusinessData)="cpfCnpjBusinessData($event)" [formMain]="formMain"> </name-cpf-cnpj>
      </mat-tab>
      <mat-tab label="Endereço">
        <mat-card class="border-card-categories-divide-comp">
          <address [formMain]="address"></address>
        </mat-card>
      </mat-tab>
      <mat-tab label="Contatos">
        <mat-card class="border-card-categories-divide-comp">
          <contact [formMain]="this.contact"></contact>
        </mat-card>
      </mat-tab>
    </mat-tab-group>
  </div>
</default-component>
